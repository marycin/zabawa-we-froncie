<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoIs</title>
    <link rel = 'stylesheet' href = 'styl.css' />
</head>
<body>
    <div class = 'container'>
        <div class = 'left-side'>
            <div class = "menubuttons">
                <div class="menuheader">Menu</div>
                <div class="menuheader">Tasks</div>
                <div class="menuheader">Date</div>
                <div class="menuheader">Priority</div>
                <div class="menuheader">Lists</div>
                <div class="menuheader">Notes</div>
            </div>
        </div>
        <div class = 'main-content'>
            <div class="top-area">
                <div class="add-button">
                    <button>Add task</button>
                </div>
                <div class="search-area">
                    <input type="text">
                    <button id="searching-button">Search</button>
                </div>
            </div>
            <div class="tasks-area">
                <div class="task">
                    <div class="task-left">
                        <input type="checkbox">
                        <div class="task-description">
                            <h3>Sample task</h3>  
                            <p>Priority: Low</p> 
                        </div> 
                         
                    </div>
                    <div class="task-right">
                        <button class="delete-task">DEL</button>
                    </div>
                   

                </div>
            </div>
        </div>
    </div> 
    <script type='text/javascript' src="'skrypt.js" ></script>
</body>
</html>
