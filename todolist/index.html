<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoIs</title>
    <link rel = 'stylesheet' href = 'styl.css' />
</head>
<body>
    <div class = 'container'>
        <div class = 'left-side' id="left-side">
            <div class="menuheader" id="menuheader-button">Menu</div>
            <div class = "menubuttons" id="menubuttons">
                <div class="menulist">Tasks</div>
                <div class="menulist">Date</div>
                <div class="menulist">Priority</div>
                <div class="menulist">Lists</div>
                <div class="menulist">Notes</div>
            </div>
        </div>
        <div class = 'main-content'>
            <div class="top-area">
                <div class="add-button" id ='show-button'>
                    <button>Task-Adder</button>
                </div>
                <div class="search-area">
                    <input type="text" placeholder="Search">
                    <button id="searching-button">Search</button>
                </div>
            </div>
            <div class="tasks-area" id = 'tasks-area'>
                
            </div>
            <div id = "task-adder">
                <div class = 'task-adder-item'>
                    <h3>Title:</h3><input type = 'textarea' id="inputTitle" placeholder='Title'>
                </div>
                <div class = 'task-adder-item'>
                    <h3>List:</h3>
                    <select id="typeOfToDo">
                        <option value="None">None</option>
                        <option value="Private">Private</option>
                        <option value="Work">Work</option>
                    </select>
                </div>
                <div class = 'task-adder-item'>
                    <h3>Date:</h3> <input type="date" id="taskDate" value="2022-01-13">
                </div>
                <div class = 'task-adder-item'>
                    <h3>Priority: </h3>
                    <select id="typeOfPriority">
                        <option value="None">None</option>
                        <option value="Low">Low</option>
                        <option value="Middle">Middle</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <button id="taskAddButton">Add</button>
            </div>
        </div>
    </div> 
    <script type='text/javascript' src='skrypt.js' ></script>
</body>
</html>
